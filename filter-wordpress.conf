failregex = 
    # WordPress XML-RPC brute force (attempts to exploit pingback or authentication)
    ^<HOST> - - \[.*\] "POST /\/?xmlrpc\.php .*?(HTTP/1\.1)" 200

    # WordPress login page brute force attempts (wp-login.php)
    ^<HOST> - - \[.*\] "POST /\/?wp-login\.php .*?(HTTP/1\.1)" 200

    # Exploits for specific WordPress plugins (e.g., TimThumb, Revolution Slider, etc.)
    ^<HOST> - - \[.*\] "(GET|POST) /\/?(wp-content/plugins/.*(timthumb|revslider|easywp|wp-file-manager)/.*)" 404

    # WordPress theme or plugin vulnerability scanning (common paths)
    ^<HOST> - - \[.*\] "GET /\/?wp-content/themes/.*/(.*\.php|.*\.js)" 404

    # Common exploit attempts for vulnerable WordPress versions (looking for injection keywords)
    ^<HOST> - - \[.*\] "GET /\/?wp-content/plugins/.*(eval|base64|cmd|system|exec|shell).*" 404

